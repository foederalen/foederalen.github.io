  <title>Die Föderalen</title>
  <meta name="description" content="Die Gründungsmitglieder der Partei DIE
            FÖDERALEN haben sich zum Schutz der Grund- und Freiheitsrechte
            vereint. DIE FÖDERALEN streben eine solidarische, gerechte und
            soziale Gesellschaft an, in der die Freiheit eines jeden Bedingung
            für die Freiheit aller ist. DIE FÖDERALEN verstehen sich als
            Interessen- vertretung ihrer Wähler und Mitglieder in allen
            Parlamenten unseres Bundesstaates.  Die Partei wird für neutrale
            und umfassende Informationen, für wertschätzendes Mit- einander und
            für erweiterte demokratische Verfahren im Rahmen einer
            partizipativen Demokratie eintreten. Bei Entscheidungen auf
            Parteiebene wird den Mitgliedern eine gleichberechtigte Beteiligung
            ermöglicht.  Unser Selbstverständnis ist, dass die Partei der
            Wahrheit, ihren Werten und den Wählern zum Allgemeinwohl
            verpflichtet ist.  Ein Hinweis vorab: Aus Gründen der besseren
            Lesbarkeit wird auf die gleichzeitige Verwendung männlicher und
            weiblicher oder diverser Sprachformen verzichtet.  Sämtliche
            Personenbezeichnungen gelten gleichermaßen für alle Geschlechter">
